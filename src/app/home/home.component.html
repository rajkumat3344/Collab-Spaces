<section class="text-gray-600 body-font" style="user-select: auto;">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center" style="user-select: auto;">
      <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center" style="user-select: auto;">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900" style="user-select: auto;">Make your team available 24/7
          <br class="hidden lg:inline-block" style="user-select: auto;">using our <span class="text-blue-500">collab-spaces</span>
        </h1>
        <p class="mb-8 leading-relaxed" style="user-select: auto;">Copper mug try-hard pitchfork pour-over freegan heirloom neutra air plant cold-pressed tacos poke beard tote bag. Heirloom echo park mlkshk tote bag selvage hot chicken authentic tumeric truffaut hexagon try-hard chambray.</p>
        <div class="flex justify-center" style="user-select: auto;">
          <button class="inline-flex text-white bg-blue-500 hover:bg-blue-600 border-0 py-2 px-6 focus:outline-none rounded text-lg" style="user-select: auto;">SignUp</button>
          <button class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg hover:bg-blue-500 hover:text-white" style="user-select: auto;">LogIn</button>
        </div>
      </div>
      <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6" style="user-select: auto;">
        <div *ngFor="let svgFile of activePageDataChunk" style="margin-left: -51px;">
          <div [innerHTML]="getSVGImage(svgFile)"></div>
        </div>
      </div>
    </div>
  </section>
